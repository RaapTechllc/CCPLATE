# ==================== Priority Labels ====================

- name: priority:critical
  color: "b60205"
  description: "Blocking issues - address immediately"

- name: priority:high
  color: "d93f0b"
  description: "Important, address soon"

- name: priority:medium
  color: "fbca04"
  description: "Normal priority"

- name: priority:low
  color: "0e8a16"

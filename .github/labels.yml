# CCPLATE GitHub Labels
# Sync with: gh label sync --file .github/labels.yml

# ==================== Area Labels ====================
# Map directly to codebase structure for parallel-safety assessment

- name: area:guardian/core
  color: "1d76db"
  description: "src/lib/guardian/*.ts - Core Guardian modules"

- name: area:guardian/harness
  color: "1d76db"
  description: "src/lib/guardian/harness/* - POC Harness system"

- name: area:guardian/adapters
  color: "1d76db"
  description: "src/lib/guardian/adapters/* - External integrations"

- name: area:cli
  color: "5319e7"
  description: "src/cli/ccplate.ts - CLI commands"

- name: area:api/auth
  color: "0e8a16"
  description: "src/app/api/auth/* - Auth endpoints"

- name: area:api/builders
  color: "0e8a16"
  description: "src/app/api/*-builder/* - AI builder endpoints"

- name: area:api/webhooks
  color: "0e8a16"
  description: "src/app/api/webhooks/* - Webhook endpoints"

- name: area:ui/auth
  color: "fbca04"
  description: "src/components/features/auth/* - Auth UI"

- name: area:ui/guardian
  color: "fbca04"
  description: "src/app/(protected)/guardian/* - Guardian UI"

- name: area:builders
  color: "d93f0b"
  description: "src/lib/*-builder/* - AI builder logic"

- name: area:hooks
  color: "c5def5"
  description: ".claude/hooks/* - Claude Code hooks"

- name: area:agents
  color: "c5def5"
  description: ".claude/agents/* - Subagent definitions"

- name: area:db
  color: "b60205"
  description: "prisma/* - Database schema"

- name: area:e2e
  color: "bfdadc"
  description: "e2e/* - Playwright tests"

- name: area:lsp
  color: "006b75"
  description: "src/lsp/* - LSP sidecar"

- name: area:config
  color: "e4e669"
  description: "Configuration files (*.config.*, .env, etc.)"

# ==================== Type Labels ====================


version: 2
updates:
  # ============================================================
  # npm Dependencies
  # ============================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "traap"
    assignees:
      - "traap"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
      include: "scope"
    groups:
      # Group production dependencies
      production-dependencies:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "convex"
          - "@convex-dev/*"
        update-types:
          - "minor"
          - "patch"
      # Group dev dependencies
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
          - "vitest"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major React updates (can be breaking)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      # Ignore major Next.js updates (need testing)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # ============================================================
  # GitHub Actions
  # ============================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "traap"
    commit-message:
      prefix: "ci"
      include: "scope"
